<div class="form-container">
    <div class="data-conaineer">
      <h2>Register Now</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">name</label>
          <input id="username" formControlName="name" type="text" class="form-control" placeholder="Enter name" />
          <small *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.hasError('required')" class="text-danger">
            name is required.
          </small>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter Email" />
          <small *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('required')" class="text-danger">
            Email is required.
          </small>
          <small *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('email')" class="text-danger">
            Invalid email format.
          </small>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter Password" />
          <small *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')" class="text-danger">
            Password is required.
          </small>
        </div>
  
        <div class="form-group">
          <label for="phone">Phone</label>
          <input id="phone" formControlName="phone" type="text" class="form-control" placeholder="Enter Phone Number" />
          <small *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.hasError('required')" class="text-danger">
            Phone is required.
          </small>
        </div>

        <div class="form-group">
          <label for="age">age</label>
          <input id="age" formControlName="age" type="text" class="form-control" placeholder="Enter age " />
          <small *ngIf="registerForm.get('age')?.touched && registerForm.get('age')?.hasError('required')" class="text-danger">
            age is required.
          </small>
        </div>
  
        <div class="form-group">
          <label for="address">Address</label>
          <input id="address" formControlName="address" type="text" class="form-control" placeholder="Enter Address" />
          <small *ngIf="registerForm.get('address')?.touched && registerForm.get('address')?.hasError('required')" class="text-danger">
            Address is required.
          </small>
        </div>
  
        <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid || loading">
          {{ loading ? 'Registering...' : 'Register' }}
        </button>
            </form>

            <a class="mx-auto d-flex w-50 m-2" routerLink="/auth/signin">Already have an account?</a>
              </div>
    <div class="col-6 register-text">
      <h3>Welcome to Our Crud</h3>
      <p>Sign up now and take the first step towards your Crud operation!</p>
    </div>
  </div>
