<div class="sign-container">
    <h2 class="title">CRUD OPERATIONS</h2>
    <h3>Sign In</h3>
    <p>Enter your credentials to access your account</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">        
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email" />
        <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')" class="text-danger">
          Email is required.
        </small>
        <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')" class="text-danger">
          Invalid email format.
        </small>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password" />
        <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')" class="text-danger">
          Password is required.
        </small>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">SIGN IN</button>

      <a routerLink="/auth/register" class="text-primary text-decoration-none link" >
        Don't have an account? Register here
      </a>
          </form>
  </div>
